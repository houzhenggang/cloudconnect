<!doctype html>
<html ng-app="galaxy">

<head>
  <meta charset="utf-8">
  <title>Galaxy</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="tabs/base.css" />

  <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css" />
  
  <link href="main/main.css" rel="stylesheet" type="text/css">
  
  <script src="../node_modules/xterm/dist/xterm.js"></script>
  <script src="../node_modules/xterm/dist/addons/fit/fit.js"></script>
 
  <script>
      var $ = require('jquery');
      $.fn.chromeTabs = require('./tabs/index.js');
      var SSHTunnel = require('./tunnel/index.js');
      var couchDb = require('./couch');
      var utils = require('./utils/utils.js');
      var devTunnel = new SSHTunnel({ username: "Relay-DEV-Tunnel-Service", host: "52.2.71.131", identity: "D:/PuTTYPortable/Putty Keys/openssh1.pem", compress: true });
      devTunnel.connect();
  </script>
  <script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <script src="main/main.js"></script>
  <script src="zoom/zoom.js"></script>
</head>

<body ng-controller="MainController as vm">
  <div class="navbar navbar-inverse navbar-fixed-top top-navview" role="navigation">
    <div class="container-fluid">
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="sidebar-btn" ng-class="vm.collapsed?'':'active'" ng-click="vm.collapsed=!vm.collapsed">
            <a href="#"><i class="fa fa-navicon fa-lg"></i>
            </a>
          </li>
          <li><a class="navbar-brand" href="#">Galaxy</a></li>
          <li class="active"><a href="#">Link</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </div>
  <div class="container-fluid content">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-sm-2 navview" ng-hide="vm.collapsed">
          <ul class="menu-content">
              <li ng-repeat-start="m in vm.server.machines" ng-init="collapsed=true" ng-click="collapsed=!collapsed" ng-class="collapsed?'collapsed':''">
                  <a href="#"><i class="fa fa-{{vm.server.icons[m.type].value}} fa-lg"></i> {{m.name}} <span class="arrow">
                    <i class="fa" ng-class="collapsed?'fa-plus':'fa-minus'"></i>  
                  </span></a>
              </li>
              <ul ng-repeat-end class="sub-menu" ng-hide="collapsed">
                  <li ng-repeat="s in m.items" ng-click="vm.openServer(s)"><a href="#">{{s.name}}</a>
                  </li>
              </ul>
          </ul>
      </div>
      <div class="col-sm-10 mainview" ng-class="vm.collapsed?'col-sm-12':'col-sm-10'">
        <div class="chrome-tabs"></div>
      </div>
    </div>
  </div>
</body>
</html>
