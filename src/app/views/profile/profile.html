<div class="modal-header modal-header-galaxy">
    <button type="button" class="close" data-dismiss="modal" ng-click="profileCtrl.no()">&times;</button>
    <h5>{{!profileCtrl.editMode?'Add':'Edit'}} Profile</h5>
</div>
<div class="modal-body">
    <form name="profile" novalidate class="form-horizontal">
        <div class="form-group form-group-sm required">
            <label for="name" class="control-label col-sm-3">Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm" id="name" ng-model="profileCtrl.profile.name" required>
            </div>
        </div>
        <div class="form-group form-group-sm required ">
            <label for="type" class="control-label col-sm-3">Type:</label>
            <div class="col-sm-9">
                <select class="form-control input-sm" id="type" ng-model="profileCtrl.profile.type" ng-options="k as v.label for (k,v) in profileCtrl.config.profile.types"
                    required>
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div ng-include="profileCtrl.getPath()"></div>
    </form>
</div>
<div class="modal-footer modal-footer-galaxy">
    <button type="button" class="btn btn-default btn-sm pull-left" ng-if="!profileCtrl.isTesting && profileCtrl.profile.type && profileCtrl.profile.type != 'generic'" ng-disabled="profile.$invalid" ng-click="profileCtrl.testConnection()">Test Connection</button>
    <button type="button" class="btn btn-default btn-sm pull-left" ng-if="profileCtrl.isTesting" disabled="true" ><i class="fa fa-circle-o-notch fa-spin"></i> Testing</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="profileCtrl.no()">Cancel</button>
    <button type="button" class="btn btn-primary btn-sm" ng-disabled="profile.$invalid" ng-click="profileCtrl.saveProfile()">Save</button>
</div>
