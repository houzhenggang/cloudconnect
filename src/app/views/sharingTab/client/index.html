<html>
    <head>
        <title>Cloud Connect</title>
        <script src="angular/angular.min.js"></script>
        <script src="index.js"></script>
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="sharingTab.css" rel="stylesheet" type="text/css" />
        <style>
            li{
                display:block; 
                list-style: none;
            }
        </style>
    </head>
    <body ng-app="cloudconnect" ng-controller="AppController as vm">
        <div class="loading" ng-if="vm.loading">
                <div class="centered" style="text-align: center;">
                <div class="sk-fading-circle">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                </div>
                Connecting...
                </div>
        </div>
        <div class="container" ng-show="!vm.loading">
                <form ng-submit="vm.submitToken()">
                    <div class="form-group">
                        <label for="name">Authentication Token:</label>
                        <textarea class="form-control" rows="5" id="name" ng-model="vm.token"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit" />
                </form>
                <h3>Select the application</h3>
                <ul class="tree" style="margin-top: 20px;">
                    <li ng-repeat="(pId, profile) in vm.profiles">
                        {{profile.name}}
                        <ul ng-repeat="(sId, server) in profile.servers">
                            <li>{{server.name}}
                                <ul ng-repeat="(aId, application) in server.applications">
                                    <li>{{application.name}} 
                                        <button class="btn btn-secondary btn-sm" style="margin-bottom: 6px;" ng-click="vm.selectServer(pId, sId, aId)">Select</button>
                                    </li>
                                </ul> 
                            </li>
                        </ul>
                    </li>
                </ul>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-info" role="alert">
                            <strong>Logout URL!</strong>
                            <br/> {{vm.logoutUrl}}
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
